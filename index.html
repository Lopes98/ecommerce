<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Cal√ßados Myga</title>

		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body class="bg-neutral-200 flex flex-col">
		<section id="carrinho" class="fixed top-0 right-[-360px] bg-orange-600 h-screen w-[360px] text-neutral-200 z-50 duration-200 border-l border-neutral-200 p-5 flex flex-col justify-between">
			<div id="cabecalho-carrinho" class="flex justify-between">
				<p>Meu Carrinho</p>
				<button id="fechar-carrinho">
					<i class="fa-solid fa-circle-xmark hover:text-neutral-900 duration-300"></i>
				</button>
			</div>
			<section id="produtos-carrinho" class="flex flex-col gap-2 h-3/5 overflow-y-auto">
				
			</section>
			<p id="preco-total" class="bg-neutral-200 text-green-700 rounded-sm pl-5">Total: R$ 0</p>
			<button id="finalizar-compra" class="bg-neutral-200 text-neutral-900 p-2 hover:bg-neutral-900 hover:text-neutral-200 duration-300">Finalizar Compra</button>
		</section>
		<header class="flex bg-orange-600 justify-between px-8 py-4 sticky top-0 shadow-neutral-400 shadow-lg text-xl z-10">
			<a href="./">
				<img src="./assets/logo/logo-nike.svg" alt="Logo da nike" class="h-12 p-2 hover:invert duration-300">
			</a>
			<div class="text-neutral-200 flex gap-3 items-end items-center">
				<a href="./pedidos.html">
					<button class="mr-2">
						<i class="fa-solid fa-user-large hover:invert duration-200"></i>
					</button>
				</a>
				<button id="abrir-carrinho" class="mx-2">
					<i class="fa-solid fa-cart-shopping hover:invert duration-200"></i>
				</button>
			</div>
		</header>
		<main class="flex flex-col items-center">
			<section id="filtros" class="p-10 flex">
				<div class="px-2">
					<input id='exibir-todos' type="radio" name="filtro" class="peer hidden" checked>
					<label for="exibir-todos" class="peer-checked:bg-neutral-900 peer-checked:text-neutral-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Todos</label>
				</div>
				<div class="px-2">
					<input id='exibir-adidas' type="radio" name="filtro" class="peer hidden">
					<label for="exibir-adidas" class="peer-checked:bg-neutral-900 peer-checked:text-neutral-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Adidas</label>
				</div>
				<div class="px-2">
					<input id='exibir-nike' type="radio" name="filtro" class="peer hidden">
					<label for="exibir-nike" class="peer-checked:bg-neutral-900 peer-checked:text-neutral-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Nike</label>
				</div>
			</section>
			<section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10"></section>
		</main>
		<script type="module" src="./main.js"></script>
	</body>
</html>
