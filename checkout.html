<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Calçados Myga</title>

		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body class="bg-stone-200 flex flex-col h-screen">
		<header class="flex bg-orange-600 justify-between px-8 py-4 sticky top-0 shadow-neutral-400 shadow-lg text-xl z-10">
			<a href="./">
				<img src="./assets/logo/logo-nike.svg" alt="Logo da nike" class="h-12 p-2 hover:invert duration-300">
			</a>
		</header>
		<form class="flex px-5 gap-4 py-10 grow">
            <section id="dados-usuario" class="w-1/3 bg-neutral-300 rounded-lg py-5">
                <p class="mb-5 text-center font-bold">Seus dados</p>
                <div class="flex flex-col px-10 py-3">
                    <label for="nome" class="font-bold text-sm mb-2">Nome</label>
                    <input type="text" id="nome" class="rounded-sm px-2 py-1 border-2 border-neutral-200" placeholder="João da Silva" required>
                </div>

                <div class="flex flex-col px-10 py-3">
                    <label for="email" class="font-bold text-sm mb-2">E-mail</label>
                    <input type="email" id="email" class="rounded-sm px-2 py-1 border-2 border-neutral-200" placeholder="joaodasilva@gmail.com" required>
                </div>

                <div class="flex flex-col px-10 py-3">
                    <label for="tel" class="font-bold text-sm mb-2">Telefone</label>
                    <input type="tel" id="tel" class="rounded-sm px-2 py-1 border-2 border-neutral-200" placeholder="(51)99887-7665" required>
                </div>
            </section>
            <div class="flex flex-col w-1/3">
                <section id="dados-pagamento" class="h-1/2 bg-neutral-300 rounded-lg py-5 mb-2">
                    <p class="mb-5 text-center font-bold">Pagamento</p>
                    <div class="flex flex-col px-10 py-3">
                        <label for="numero-cartao" class="font-bold text-sm mb-2">Número do Cartão</label>
                        <input type="text" id="numero-cartao" class="rounded-sm px-2 py-1 border-2 border-neutral-200" placeholder="1111 2222 3333 4444" required>
                    </div>
                    <div class="flex">
                        <div class="flex flex-col px-10 py-3 w-1/2">
                            <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
                            <input type="text" id="cvv" class="rounded-sm px-2 py-1 border-2 border-neutral-200" placeholder="123" required>
                        </div>
    
                        <div class="flex flex-col px-10 py-3 w-1/2">
                            <label for="data-validade" class="font-bold text-sm mb-2">Data de Validade</label>
                            <input type="text" id="data-validade" class="rounded-sm px-2 py-1 border-2 border-neutral-200" placeholder="01/12" required>
                        </div>
                    </div>
                </section>
                <section id="dados-entrega" class=" h-1/2 bg-neutral-300 rounded-lg py-5 mb-2">
                    <p class="mb-3 text-center font-bold">Endereço</p>
                    <div class="flex flex-col px-10 py-3">
                        <label for="logradouro" class="font-bold text-sm mb-2">Logradouro</label>
                        <input type="text" id="logradouro" class="rounded-sm px-2 py-1 border-2 border-neutral-200" placeholder="Rua das Petúnias" required>
                    </div>
                    <div class="flex">
                        <div class="flex flex-col px-10 py-3 w-1/3">
                            <label for="numero-logradouro" class="font-bold text-sm mb-2">Numero</label>
                            <input type="text" id="numero-logradouro" class="rounded-sm px-2 py-1 border-2 border-neutral-200" placeholder="123" required>
                        </div>
    
                        <div class="flex flex-col px-10 py-3 w-2/3">
                            <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
                            <input type="text" id="complemento" class="rounded-sm px-2 py-1 border-2 border-neutral-200" placeholder="Casa 95, Bloco B" required>
                        </div>
                    </div>
                    <div class="flex flex-col px-10 py-3">
                        <label for="cep" class="font-bold text-sm mb-2">CEP</label>
                        <input type="text" id="cep" class="rounded-sm px-2 py-1 border-2 border-neutral-200" placeholder="95900-201" required>
                    </div>
                </section>
            </div>
            <section id="produtos-checkout" class="w-1/3 bg-neutral-300 rounded-lg py-5">
                <p class="mb-5 text-center font-bold">Itens do Carrinho</p>
                <section id="container-produtos-checkout" class="h-3/4 overflow-y-auto px-5 w-auto">

                </section>
                <section id="celula-checkout" class="flex flex-col p-5 h-1/5 justify-around">
                    <p id="preco-total" class="bg-neutral-200 text-green-700 rounded-sm pl-5">Total: R$ 0</p>
			        <button type="submit" class="bg-neutral-200 text-neutral-900 p-2 hover:bg-neutral-900 hover:text-neutral-200 duration-300">Encerrar Compra</button>
                </section>
            </section>
		</form>
        <script type="module" src="./checkout.js"></script>
	</body>
</html>
